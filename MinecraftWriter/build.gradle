apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

group 'com.therealvira'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.commons:commons-io:1.3.2'
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}